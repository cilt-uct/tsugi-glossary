<style>
  ul {
    -webkit-column-count: 3;
    /* -moz-column-count: 3; */
    column-count: 3;
    float: left;
    /* width: 33.33%; */
  }
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 

<article id="glossary-body">
  <div class="emt-container-inner">
    <div class="root responsivegrid">
      <div class="aem-Grid aem-Grid--12 aem-Grid--default--12 ">
        <div class="responsivegrid aem-GridColumn aem-GridColumn--default--12">
          <div class="aem-Grid aem-Grid--12 aem-Grid--default--12 ">
            <div class="globalsite cmp-globalsite-hero js-hero-check oldviz aem-GridColumn aem-GridColumn--default--12">
              <section>
                <!-- simpletexteyebrow -->

                <!-- simpletexteyebrow Template -->
                <div class="simpletexteyebrow display-flex grid-full no-top hero-mb" style="background-color: #F4F4F4;">
                  <div class="hero-content grid-wide no-top-bottom">
                    <div class="simple-rep grid-wide-inner ">
                      <div class="child-cell">
                        <h1 data-en-heading="Glossary" style="color:#002856">Vula Glossary</h1>
                        <dl><button type="button" id="btn_new_term" name="btn_new_term" class="btn btn-outline-dark btn-sm" data-action="new-term">New term</button> </dl>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- simpletexteyebrow Template Ends -->
              </section>
            </div>

            <!-- <div  id="alphabet">
                <ul>
                  {% foreach ($displayDomains as $x => $val) { %}
                  <li  onload = "genCharArray()">
                    {{['genCharArray()'] }}
                  </li>
                  {% } %}
              </ul>
            </div> -->
            {% foreach ($displayList as $x => $domain) { %}
            <div class="globalsite cmp-globalsite-glossarysearchrelatedterms oldviz aem-GridColumn aem-GridColumn--default--12">
              <h2>Top {{ $domain['name'] }} Terms</h2>
              <section class="grid-norm no-top  ">
                  <dl>
                    <!-- foreach domain > for each term in domain -->
                    {% foreach ($domain['terms'] as $x => $term) { %}
                      <dt>
                        {{ $term['term'] }} 
                        <button type="button" data-term_id="{{ $term['id'] }}" data-term_name="{{ $term['term'] }}"
                                              data-term_description="{{ $term['description'] }}" class="btn btn-outline-dark btn-sm" data-action="edit-term">Edit</button>
                        <button type="button" data-term_id="{{ $term['id'] }}" data-term_name="{{ $term['term'] }}"
                                              data-term_description="{{ $term['description'] }}" class="btn btn-outline-dark btn-sm btn-danger" data-action="delete-term" id="btn_delete">Delete</button></dt>
                      <dd>{{ $term['description'] }}</dd>
                    {% } %}
                  </dl>
               </section>
            </div>
            {% } %}

            <div class="globalsite cmp-globalsite-button oldviz aem-GridColumn aem-GridColumn--default--12">
              <div class="grid-norm no-top-bottom rmg-b30 ">

                <div class="light-bg" align="left">
                  <a data-en-title="View All Glossary Terms" data-placement="auto" href="{{ $search_url }}"
                    role="button" class=" btn btBtn btnNormalWidth btn-arrow  " target="_self">
                     <button onclick="fetchAllTerms()"> View All Glossary Terms >>></button>
                    <!-- <span class="text-link-arrow gcom-icon-angle-right"></span> -->
                  </a>
                </div>
              </div>
            </div>
            <div class="globalsite cmp-globalsite-freeform oldviz aem-GridColumn aem-GridColumn--default--12">
              <style type="text/css">
                .globalsite.cmp-globalsite-glossarysearchrelatedterms.aem-GridColumn.aem-GridColumn--default--12 .grid-norm {
                  margin-bottom: 0px;
                }
              </style>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="termModal" tabindex="-1" role="dialog" aria-labelledby="termModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <form id="termForm" name="termForm">
        <!-- <input type="input" id="inp_term_type" name="inp_term_type" value=""/>
        <input type="input" id="inp_term_id" name="term_id" value=""/> -->       
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="termModalLabel">Title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <div class="form-group  dropdown" id="faculty-section">
                <button type="button" class="btn btn-secondary dropdown-toggle" id="btn_domain_list"type="button" data-toggle="dropdown">
                  Choose Faculty
                <span class="caret"></span></button>
                <ul name="domain-dropdown" class="dropdown-menu" id="domain-dropdown" aria-labelledby="dropdownMenuButton1">
                 {% foreach ($domains as $domain) { %}
                 <li name="dropdown-list" class="dropdown-item" type="button" data-value="{{ $domain['name'] }}">{{ $domain['name'] }}</li>
                    {% } %}        
                </ul>               
              </div>
              <div  class="form-group" id="selectedDomain" >
                <input  type="hidden" id="selectedDomain" name="selectedDomain" value=""> 
                <label for="input_faculty">Selected Faculty</label>
               <input type="text" class="form-control" id="input_faculty" name="input_faculty" required readonly/>
              </div>
            <div class="form-group" id="termDiv">
              <label for="input_term_name">Term</label>
              <input type="text" class="form-control" id="term_name" name="term_name" required/>
            </div>
            <div class="form-group" id="def_section">
              <label for="input_term_def">Definition</label>
              <textarea class="form-control" id="input_term_def" name="term_definition" required></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" id="btn_save" class="btn btn-primary">Save</button>
            <button type="button" id="btn_cancel_termModal" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
